# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: swellaby.mirror-git-repository.mirror-git-repository-vsts-task.mirror-git-repository-vsts-task@1
  displayName: 'Mirror Git Repository to https://github.com/DevFromDownUnder/AudioMapper'
  inputs:
    sourceGitRepositoryUri: 'https://dev.azure.com/DevFromDownUnder/AudioMapper/_git/AudioMapper'
    sourceGitRepositoryPersonalAccessToken: $(DevOpsPAT)
    destinationGitRepositoryUri: 'https://github.com/DevFromDownUnder/AudioMapper'
    destinationGitRepositoryPersonalAccessToken: '$(GithubPAT)'

